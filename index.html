<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    /* * {
      box-sizing: border-box;
    } */
/* 
    #demo {
      height: 50px;

      padding: 10px;

  </style>
</head>
<body>
  <div class="preview-card">
    <img src="images/image-product-desktop.jpg" id="header-img" alt="header img">
    <div class="card">
      <p id="title-1">PERFUME</p>
      <h1 id="title-2">Gabrielle Essence Eau De Parfum</h1>
      <p >A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h1 id="price">$149.99</h1>
        <h3 id="new-price">$169.99</h3>
        <!-- HTML Entities  -->
        <!-- &yen; &copy; &bull; &#3467; -->
      </div>
      <div id="purchase">
        <button id="purchase">
          <img src="images/icon-cart.svg" alt="cart-icon">&nbsp;&nbsp;Add to Cart
        </button>
      </div>
      <!-- <div id="demo"></div> -->
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


</body>
</html>
